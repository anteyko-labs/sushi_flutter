{% extends 'base.html' %}
{% block content %}
<h2>Редактировать ингредиент в ролле: {{ roll_name }}</h2>
<form method="post">
    <div class="mb-2">
        <label>Ингредиент: <b>{{ ing_name }}</b></label>
    </div>
    <div class="mb-2">
        <label>Количество на 1 ролл:</label>
        <input type="number" step="0.001" name="amount_per_roll" value="{{ amount }}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Сохранить</button>
    <a href="/rolls/{{ roll_id }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
